name: Build and deploy Node.js app to Azure Web App - AkomsNextJS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build --if-present

      - name: Prepare artifact (only build output)
        run: |
          mkdir -p deploy_package
          if [ -d .next ]; then cp -r .next deploy_package/; fi
          if [ -d public ]; then cp -r public deploy_package/; fi
          cp package.json deploy_package/ || true
          cp next.config.js deploy_package/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CF37C8F7C2284F398BFB6733118EFE2A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FDE1547A0CA9429889FEDD0631F48B32 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DBE68812ABAF4D0EB1B7FE37306A9D02 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AkomsNextJS"
          slot-name: "Production"
          package: deploy_package
